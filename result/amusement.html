      <h3>당신에게 추천하는 여행지.</h3>

      <div class="res_container">
        <div class="res_list">
          <h2>문수물놀이장</h2>
          <img src="../img/spot/20문수물놀이장.jpg" alt="문수물놀이장" width="200px">
          <p>평양에서 가장 큰 수영장이다. 남한의 워터파크와 비슷하다. 27개의 미끄럼틀, 야외 물놀이장, 실내 물놀이장, 체육관, 암벽 등반 시설, 음식점, 덤블링장, 탁구장, 배구장 등 체육 시설도 부속 건물로 함께 건설 되었다. </p>
        </div>
        <div class="res_list">
          <h2>마식령스키장</h2>
          <img src="../img/spot/21마식령스키장.jpg" alt="마식령스키장" width="200px">
          <p>강원도 원산시에 있는 스키장으로 해발 1363m 대화봉 정상에 자리했다. 초급과 중급 등 10개 주로를 확보하고 있으며 스키는 물론 다양한 겨울 스포츠를 즐길 수 있다. 스키장 내 자리한 마식령 호텔에는 250개의 외국인 전용 객실과 150개의 북한 주민용 객실을 갖췄다. 아울러 수영장과 당구장, 오락실, 무도장, 이발소 등을 포함한 각종 부대시설도 운영하고 있다. 이 곳에 있는 가장 긴 슬로프는 동양 최대 규모이다. 한 때 평창올림픽 분산 개최지로 언급되었고, 1박2일동안 남북 공동훈련을 했었다. </p>
        </div>
